name: Gerar curiosidade cient√≠fica di√°ria

on:
  schedule:
    - cron: '0 9 * * *' # Executa todo dia √†s 9h UTC (6h da manh√£ no Brasil)
  workflow_dispatch: # Permite execu√ß√£o manual

jobs:
  gerar-post:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Permiss√£o de escrita para o GITHUB_TOKEN

    steps:
      - name: Clonar reposit√≥rio
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Instalar depend√™ncias
        run: npm install

      - name: Gerar post do dia
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
        run: npm run gerar

      - name: Commit e push do novo post
        # REMOVA A LINHA 'env: GH_PAT: ${{ secrets.GH_PAT }}'
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add public/posts/post-dia.json data/posts.json
          git commit -m "üß† Post autom√°tico do dia $(date +'%Y-%m-%d')" || echo "Nada para commitar"
          # Mude o push para usar a autentica√ß√£o padr√£o (GITHUB_TOKEN)
          git push