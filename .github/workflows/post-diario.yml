name: Gerar curiosidade cient칤fica di치ria

on:
  schedule:
    - cron: '0 9 * * *' # Executa todo dia 맙 9h UTC (6h da manh칚 no Brasil)
  workflow_dispatch: # Permite execu칞칚o manual

jobs:
  gerar-post:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Permiss칚o de escrita para o GITHUB_TOKEN ou GH_PAT

    steps:
      - name: Clonar reposit칩rio
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Instalar depend칡ncias
        run: npm install

      - name: Verificar secrets
        run: |
          echo "游댌 GEMINI_API_KEY est치 definida? -> ${{ secrets.GEMINI_API_KEY != '' }}"
          echo "游댌 UNSPLASH_ACCESS_KEY est치 definida? -> ${{ secrets.UNSPLASH_ACCESS_KEY != '' }}"
          echo "游댌 GH_PAT est치 definido? -> ${{ secrets.GH_PAT != '' }}"

      - name: Gerar post do dia
        run: npm run gerar
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}

      - name: Commit e push do novo post
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}
          git add  data/posts.json
          git commit -m "游 Post autom치tico do dia $(date +'%Y-%m-%d')" || echo "Nada para commitar"
          git push
