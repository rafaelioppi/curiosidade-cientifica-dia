<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Curiosidade Científica do Dia</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="page-wrapper">
    <header class="header-container">
      <h1>Curiosidade Científica do Dia</h1>
    </header>

    <main id="conteudo">
      <div class="card" id="card-texto">
        <p id="texto">Carregando curiosidade...</p>
      </div>

      <div class="card" id="card-imagem" hidden>
        <img id="imagem" src="" alt="Imagem da curiosidade científica" />
      </div>
    </main>

    <!-- Animações de carregamento -->
    <div id="loader-spinner" class="spinner"></div>
    <div id="loader-text" class="loader-text">Gerando curiosidade<span class="dots"></span></div>
  </div>

  <script src="/main.js"></script>
</body>
</html>
