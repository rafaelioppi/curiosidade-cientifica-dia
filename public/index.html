<!DOCTYPE html>
<html>
<head>
  <title>Curiosidade Científica do Dia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Curiosidade Científica do Dia</h1>
  <div id="conteudo">Carregando...</div>
  <img id="imagem" src="" alt="Imagem da curiosidade" style="max-width: 100%; margin-top: 20px;">
  
  <script>
    fetch('posts/post-dia.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('conteudo').innerText = data.conteudo;
        if (data.imagem) {
          document.getElementById('imagem').src = data.imagem;
        } else {
          document.getElementById('imagem').style.display = 'none';
        }
      })
      .catch(err => {
        document.getElementById('conteudo').innerText = 'Erro ao carregar a curiosidade.';
        document.getElementById('imagem').style.display = 'none';
        console.error(err);
      });
  </script>
</body>
</html>
