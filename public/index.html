<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Curiosidade Científica do Dia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,"> <!-- Evita erro 404 do favicon -->
  <link rel="stylesheet" href="/css/bootstrap.min.css"> <!-- Bootstrap local -->
  <link rel="stylesheet" href="/style.css"> <!-- Seu CSS personalizado -->
</head>

<body class="bg-light">
  <div class="container py-5">

    <!-- Cabeçalho -->
    <div class="text-center mb-5">
      <h1 class="text-primary">Curiosidade Científica do Dia</h1>
    </div>

    <!-- Botão Nova Curiosidade -->
    <div class="text-center mb-4">
      <button id="btn-nova" class="btn btn-primary btn-lg">Nova curiosidade</button>
    </div>

    <!-- Loader -->
    <div class="text-center mb-4" id="loader-wrapper" style="display: none;">
      <div id="loader-spinner" class="spinner-border text-primary" role="status"></div>
      <div id="loader-text" class="mt-2">
        Gerando curiosidade<span class="dots"></span>
      </div>
    </div>

    <!-- Conteúdo dos Cards -->
    <div id="conteudo" class="d-flex flex-wrap justify-content-center gap-3">
      <!-- Cards serão adicionados dinamicamente pelo main.js -->
    </div>

    <!-- Paginação (opcional) -->
    <div class="text-center mt-4" id="paginacao"></div>

  </div>

  <script src="/main.js"></script>
</body>
</html>
